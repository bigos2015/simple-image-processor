<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Image Processor</title>
        <link rel="stylesheet" href="styles/main.css">
        <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header class="top-bar">
          <h1>Simple Image Processor</h1>
        </header>
        
        <div class="container">
          <section class="step intro">
              <form>
                <div class="image-selector">
                    <label for="url">Put Url of the image to crop:</label>
                    <input type="text" name-"url" id="url" />
                    <input class="submit-button" type="submit" value="OK" />
              </form>
          
          </section>
          
          <section class="step cropping">
              <img src="" alt="image to crop">
              <button class="button"></button>

          </section>
          
          <section class="step download">
          
          </section>
        </div>
        <script src="scripts/loading.js"></script>
    </body>
</html>
